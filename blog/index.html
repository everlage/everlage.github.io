---
layout: base
title: Blog
---
<h1>Blog</h1>
{% for post in site.posts limit:10 %}
<article id="{{ post.id }}">
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<span class="date">{{ post.date | date: '%a, %b %d, %Y'}}</span>
{{ post.content }}
<footer>
<ul class="categories">
{% for c in post.categories %}
<li>{{c}}</li>
{% endfor %}
</ul>
</footer>
</article>
{% endfor %}

<div id="next"><a href="/archive.html">Archive</a></div>
